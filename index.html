<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistem ve Sunucu Testi</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap');

        :root {
            --primary-color: #007BFF;
            --secondary-color: #6c757d;
            --background-color: #f4f7f9;
            --surface-color: #ffffff;
            --correct-color: #28a745;
            --incorrect-color: #dc3545;
            --text-color: #333;
            --light-gray: #e9ecef;
            --border-radius: 8px;
            --box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }

        .quiz-container {
            background-color: var(--surface-color);
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            width: 100%;
            max-width: 800px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }
        
        .header {
            background-color: var(--primary-color);
            color: white;
            padding: 20px;
            text-align: center;
        }

        .header h1 {
            margin: 0;
            font-size: 1.8em;
        }

        .quiz-body, .results-container {
            padding: 30px;
        }

        .question-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            color: var(--secondary-color);
            font-weight: 500;
        }

        #question-text {
            font-size: 1.2em;
            font-weight: 500;
            line-height: 1.5;
            margin-bottom: 25px;
        }

        .options-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .option {
            background-color: #f8f9fa;
            border: 2px solid var(--light-gray);
            border-radius: var(--border-radius);
            padding: 15px;
            cursor: pointer;
            transition: all 0.2s ease-in-out;
            text-align: left;
            width: 100%;
            font-size: 1em;
        }

        .option:hover:not([disabled]) {
            border-color: var(--primary-color);
            background-color: #eef5ff;
        }

        .option.correct {
            background-color: #d4edda;
            border-color: var(--correct-color);
            color: #155724;
            font-weight: bold;
        }

        .option.incorrect {
            background-color: #f8d7da;
            border-color: var(--incorrect-color);
            color: #721c24;
            font-weight: bold;
        }
        
        .option:disabled {
            cursor: not-allowed;
            opacity: 0.8;
        }

        #feedback {
            margin-top: 20px;
            font-size: 1.1em;
            font-weight: bold;
            height: 25px;
        }

        .footer {
            padding: 20px 30px;
            border-top: 1px solid var(--light-gray);
            display: flex;
            justify-content: flex-end;
        }

        .btn {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: var(--border-radius);
            cursor: pointer;
            font-size: 1em;
            font-weight: 500;
            transition: background-color 0.2s;
        }

        .btn:hover {
            background-color: #0056b3;
        }
        
        .btn:disabled {
            background-color: var(--secondary-color);
            cursor: not-allowed;
        }

        .results-container {
            text-align: center;
        }

        .results-container h2 {
            color: var(--primary-color);
            margin-bottom: 25px;
        }

        .results-summary {
            display: flex;
            justify-content: space-around;
            margin-bottom: 30px;
            font-size: 1.2em;
        }
        
        .result-item span {
            display: block;
            font-size: 1.5em;
            font-weight: bold;
        }
        
        .correct-count { color: var(--correct-color); }
        .incorrect-count { color: var(--incorrect-color); }
        .total-count { color: var(--text-color); }

        .history-container {
            margin-top: 30px;
            text-align: left;
        }
        
        .history-container h3 {
            border-bottom: 2px solid var(--light-gray);
            padding-bottom: 10px;
            margin-bottom: 15px;
        }

        #history-list {
            list-style-type: none;
            padding: 0;
            max-height: 200px;
            overflow-y: auto;
        }
        
        #history-list li {
            background-color: #f8f9fa;
            padding: 10px 15px;
            border-radius: 5px;
            margin-bottom: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        #history-list li:nth-child(odd) {
             background-color: #e9ecef;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>

    <div class="quiz-container">
        <div class="header">
            <h1>Sistem ve Sunucu Bilgisi Testi</h1>
        </div>

        <div id="quiz-body" class="quiz-body">
            <div class="question-header">
                <span id="question-counter"></span>
            </div>
            <p id="question-text"></p>
            <div id="options-container" class="options-container"></div>
            <div id="feedback"></div>
            <div class="footer">
                <button id="next-btn" class="btn" disabled>Sonraki Soru</button>
            </div>
        </div>

        <div id="results-container" class="results-container hidden">
            <h2>Test Sonucu</h2>
            <div class="results-summary">
                <div class="result-item">
                    Doğru
                    <span id="correct-answers" class="correct-count">0</span>
                </div>
                <div class="result-item">
                    Yanlış
                    <span id="incorrect-answers" class="incorrect-count">0</span>
                </div>
                <div class="result-item">
                    Toplam
                    <span id="total-questions" class="total-count">0</span>
                </div>
            </div>
            <div class="history-container">
                <h3>Geçmiş Sonuçlar (Gelişim Takibi)</h3>
                <ul id="history-list"></ul>
            </div>
            <div class="footer">
                <button id="restart-btn" class="btn">Tekrar Başlat</button>
            </div>
        </div>
    </div>

const quizBody = document.getElementById('quiz-body');
const resultsContainer = document.getElementById('results-container');
const questionText = document.getElementById('question-text');
const optionsContainer = document.getElementById('options-container');
const feedback = document.getElementById('feedback');
const nextBtn = document.getElementById('next-btn');
const restartBtn = document.getElementById('restart-btn');
const questionCounter = document.getElementById('question-counter');

let shuffledQuestions = [];
let currentQuestionIndex = 0;
let score = 0;
let testHistory = [];

function shuffleArray(array) {
    for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
    }
}

function startQuiz() {
    score = 0;
    currentQuestionIndex = 0;
    shuffledQuestions = [...allQuestions];
    shuffleArray(shuffledQuestions);
    
    resultsContainer.classList.add('hidden');
    quizBody.classList.remove('hidden');
    nextBtn.disabled = true;

    showQuestion();
}

function showQuestion() {
    resetState();
    const currentQuestion = shuffledQuestions[currentQuestionIndex];
    questionCounter.innerText = `Soru ${currentQuestionIndex + 1} / ${shuffledQuestions.length}`;
    questionText.innerText = currentQuestion.question;

    currentQuestion.options.forEach((option, index) => {
        const button = document.createElement('button');
        button.innerText = option;
        button.classList.add('option');
        button.dataset.index = index;
        button.addEventListener('click', selectAnswer);
        optionsContainer.appendChild(button);
    });
}

function resetState() {
    feedback.innerText = '';
    feedback.style.color = 'inherit';
    nextBtn.disabled = true;
    while (optionsContainer.firstChild) {
        optionsContainer.removeChild(optionsContainer.firstChild);
    }
}

function selectAnswer(e) {
    const selectedButton = e.target;
    const selectedIndex = parseInt(selectedButton.dataset.index);
    const correctIndex = shuffledQuestions[currentQuestionIndex].correct;

    Array.from(optionsContainer.children).forEach(button => {
        button.disabled = true;
        const buttonIndex = parseInt(button.dataset.index);
        if (buttonIndex === correctIndex) {
            button.classList.add('correct');
        } else if (buttonIndex === selectedIndex) {
            button.classList.add('incorrect');
        }
    });

    if (selectedIndex === correctIndex) {
        score++;
        feedback.innerText = 'Doğru!';
        feedback.style.color = 'var(--correct-color)';
    } else {
        feedback.innerText = 'Yanlış!';
        feedback.style.color = 'var(--incorrect-color)';
    }

    nextBtn.disabled = false;
}

function showResults() {
    quizBody.classList.add('hidden');
    resultsContainer.classList.remove('hidden');

    document.getElementById('correct-answers').innerText = score;
    document.getElementById('incorrect-answers').innerText = shuffledQuestions.length - score;
    document.getElementById('total-questions').innerText = shuffledQuestions.length;
    
    saveAndShowHistory();
}

function saveAndShowHistory() {
    const now = new Date();
    const dateString = `${now.toLocaleDateString('tr-TR')} ${now.toLocaleTimeString('tr-TR')}`;
    const resultData = {
        date: dateString,
        score: score,
        total: shuffledQuestions.length
    };
    
    testHistory.push(resultData);
    localStorage.setItem('quizHistory', JSON.stringify(testHistory));

    const historyList = document.getElementById('history-list');
    historyList.innerHTML = ''; // Clear previous list
    
    // Display latest results first
    [...testHistory].reverse().forEach(test => {
        const li = document.createElement('li');
        const percentage = ((test.score / test.total) * 100).toFixed(0);
        li.innerHTML = `<span>${test.date}</span> <strong>${test.score} / ${test.total} (%${percentage})</strong>`;
        historyList.appendChild(li);
    });
}


nextBtn.addEventListener('click', () => {
    currentQuestionIndex++;
    if (currentQuestionIndex < shuffledQuestions.length) {
        showQuestion();
    } else {
        showResults();
    }
});

restartBtn.addEventListener('click', startQuiz);

// Initial Load
document.addEventListener('DOMContentLoaded', () => {
    const savedHistory = localStorage.getItem('quizHistory');
    if (savedHistory) {
        testHistory = JSON.parse(savedHistory);
    }
    startQuiz();
});
